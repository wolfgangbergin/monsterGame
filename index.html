<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <link rel="shortcut icon" href="assets/styles/library-90-16.png" />
    <script>
      Object.prototype.log = (param1) => {
        console.log(param1);
      };
      Object.prototype.dir = (param1) => {
        console.dir(param1);
      };
    </script>
    <script type="module" src="assets/scripts/vendor.js" defer></script>
  </head>
  <body>
    <section id="health-levels">
      <h2>MONSTER HEALTH</h2>
      <progress id="monster-health" max="100" value="100">100%</progress>
      <h2>PLAYER HEALTH<button id="bonus-life"></button></h2>
      <progress id="player-health" max="100" value="100">100%</progress>
    </section>
    <section id="controls">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK</button>
      <button id="heal-btn">HEAL</button>
      <button id="log-btn">HIDE LOG</button>
      <button id="wolfman-Log">wolfman-Log</button>
    </section>
  </body>
</html>
